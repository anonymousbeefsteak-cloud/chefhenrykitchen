                                  <InfoListItem icon="fa-envelope"><strong>Email:</strong> henryskitchen@hotmail.com</InfoListItem>
                                  <InfoListItem icon="fa-clock"><strong>Hours:</strong> Fridays, Saturdays & Sundays (dinner only)</InfoListItem>
                              </InfoCard>

                              <InfoCard title="Important Reminders" icon="fa-info-circle">
                                  <InfoListItem icon="fa-check">Book one day in advance and pre-order.</InfoListItem>
                                  <InfoListItem icon="fa-check">Bring your own containers for leftovers.</InfoListItem>
                                  <InfoListItem icon="fa-check">Cash, transfer, or Interac payments are encouraged.</InfoListItem>
                                  <InfoListItem icon="fa-check">A 20% service fee is automatically included.</InfoListItem>
                                  <InfoListItem icon="fa-check">BYOB welcome. Corkage fee is $30 per 750ml.</InfoListItem>
                                  <a href="#reservations" className="mt-4 inline-block bg-colore-cinque text-white px-6 py-2 rounded-md font-semibold hover:bg-colore-nove transition-colors">
                                      Book Online
                                  </a>
                              </InfoCard>
                          </div>

                          <div className="w-full lg:w-1/2 h-80 md:h-96 rounded-lg overflow-hidden shadow-lg">
                              <iframe
                                  className="w-full h-full border-0"
                                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2602.688147929918!2d-123.1207373846209!3d49.28272927933139!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5486717886a0b3f7%3A0x530f7a755a5c531d!2sVancouver%2C%2C%20BC!5e0!3m2!1sen!2sca!4v1689000000000!5m2!1sen!2sca"
                                  allow="fullscreen"
                                  loading="lazy"
                                  referrerPolicy="no-referrer-when-downgrade"
                              ></iframe>
                          </div>
                      </div>
                  </div>
              </section>
          );
      };

      const VideoBackground = () => {
          const videoRef = useRef(null);
          const [isMuted, setIsMuted] = useState(true);
          const [isPaused, setIsPaused] = useState(false);

          const toggleMute = () => {
              if (videoRef.current) {
                  videoRef.current.muted = !videoRef.current.muted;
                  setIsMuted(videoRef.current.muted);
              }
          };

          const togglePlay = () => {
              if (videoRef.current) {
                  if (videoRef.current.paused) {
                      videoRef.current.play();
                      setIsPaused(false);
                  } else {
                      videoRef.current.pause();
                      setIsPaused(true);
                  }
              }
          };

          return (
              <>
                  <div className="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden">
                      <video
                          ref={videoRef}
                          autoPlay
                          muted
                          loop
                          playsInline
                          className="absolute top-1/2 left-1/2 min-w-full min-h-full w-auto h-auto -translate-x-1/2 -translate-y-1/2 object-cover"
                      >
                          <source src="https://assets.codepen.io/3364143/sample.mp4" type="video/mp4" />
                          Your browser does not support the video tag.
                      </video>
                      <div className="absolute inset-0 bg-slate-900/70"></div>
                  </div>
                  <div className="fixed bottom-5 right-5 z-50 flex gap-3">
                      <button onClick={toggleMute} title={isMuted ? "Unmute" : "Mute"} className="bg-black/50 text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-black/80 transition-colors">
                          <i className={`fas ${isMuted ? 'fa-volume-mute' : 'fa-volume-up'}`}></i>
                      </button>
                      <button onClick={togglePlay} title={isPaused ? "Play" : "Pause"} className="bg-black/50 text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-black/80 transition-colors">
                          <i className={`fas ${isPaused ? 'fa-play' : 'fa-pause'}`}></i>
                      </button>
                  </div>
              </>
          );
      };
      
      // END OF COMPONENTS

      // MAIN APP COMPONENT
      const App = () => {
          const [cartItems, setCartItems] = useState([]);
          const [isCartOpen, setIsCartOpen] = useState(false);
          const [selectedImage, setSelectedImage] = useState(null);
          const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

          const handleAddToCart = (item) => {
              setCartItems(prevItems => {
                  const existingItem = prevItems.find(cartItem => cartItem.id === item.id);
                  if (existingItem) {
                      return prevItems.map(cartItem =>
                          cartItem.id === item.id ? { ...cartItem, quantity: cartItem.quantity + 1 } : cartItem
                      );
                  }
                  return [...prevItems, { ...item, quantity: 1 }];
              });
              setIsCartOpen(true);
          };

          const handleRemoveFromCart = (itemId) => {
              setCartItems(prevItems => prevItems.filter(item => item.id !== itemId));
          };

          const handleUpdateQuantity = (itemId, quantity) => {
              if (quantity <= 0) {
                  handleRemoveFromCart(itemId);
              } else {
                  setCartItems(prevItems =>
                      prevItems.map(item =>
                          item.id === itemId ? { ...item, quantity } : item
                      )
                  );
              }
          };

          const handleOpenImage = (src) => {
              setSelectedImage(src);
          };
          
          return (
              <div className="bg-white font-roboto">
                  <FullscreenPrompt />
                  <VideoBackground />

                  <Header 
                      onCartClick={() => setIsCartOpen(true)} 
                      cartItemCount={cartItems.reduce((acc, item) => acc + item.quantity, 0)}
                      onMenuClick={() => setIsMobileMenuOpen(true)}
                  />
                  
                  <SideMenu />
                  <MobileMenu isOpen={isMobileMenuOpen} onClose={() => setIsMobileMenuOpen(false)} />
                  
                  <ShoppingCart
                      isOpen={isCartOpen}
                      onClose={() => setIsCartOpen(false)}
                      cartItems={cartItems}
                      onRemove={handleRemoveFromCart}
                      onUpdateQuantity={handleUpdateQuantity}
                  />

                  {selectedImage && <ImageModal src={selectedImage} onClose={() => setSelectedImage(null)} />}
                  
                  <main>
                      <HeroSlider />
                      <AboutSection />
                      <MenuSection onAddToCart={handleAddToCart} onImageClick={handleOpenImage} />
                      <StoreInfoSection />
                      <GallerySection onImageClick={handleOpenImage} />
                      <BookingSection />
                  </main>
                  
                  <Footer />
              </div>
          );
      };

      // RENDER THE APP
      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
